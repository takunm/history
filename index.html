<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="apple-touch-icon" href="android-icon-96x96.png" sizes="180x180">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; 
        }
    </style>
</head>
<body>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="openPage()">Open Page</button>

    <button onclick="openGoogle()">Google</button>
    <button onclick="openBing()">Bing</button>
    <button onclick="openWikipedia()">Wikipedia</button>


    <iframe id="pageFrame" title="Page"></iframe>

    <script>
        // 変数
        let anchor = '';

        // URLの更新あたり
        setInterval(function () {
            const randomAnchor = Math.random().toString(36).substr(2, 6);
            anchor = randomAnchor;
            const currentURL = window.location.href;
            const newURL = currentURL.replace(/#.*/, '') + '#' + anchor;
          // 速度の調整(0.2秒ごとかな？)
            window.location.href = newURL;
        }, 20);

        function openPage() {
            const urlInput = document.getElementById('urlInput').value;
            if (urlInput) {
                const pageFrame = document.getElementById('pageFrame');
                pageFrame.src = urlInput;
                pageFrame.style.display = 'block';
            }
        }

        function openGoogle() {
            document.getElementById('urlInput').value = 'https://google.com/?igu=1';
            openPage();
        }

        function openBing() {
            document.getElementById('urlInput').value = 'https://bing.com';
            openPage();
        }

        function openWikipedia() {
            document.getElementById('urlInput').value = 'https://wikipedia.org';
            openPage();
        }
    </script>
</body>
</html>
